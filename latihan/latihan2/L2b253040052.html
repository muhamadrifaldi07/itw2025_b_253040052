<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 3</title>
</head>
<body>
    <form>
        <table border="1">
            <thead style="background-color: gray;">
                <th colspan="3">INPUT DATA MAHASISWA</th>
            </thead>
            <TBody>
                <tr>
                    <td>
                        <label for="username">username</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pasword">pasword</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fullname">fullname</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="fullname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">e-mail</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="agama">agama</label>
                    </td>
                    <td>:</td>
                    <td>
                        <select name="agama" id="agama">
                            <option value="pilih agama">Pilih agama</option>
                            <option value="pilih agama">islam</option>
                            <option value="pilih agama">kristen</option>
                            <option value="pilih agama">konghucu</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="jenis kelamin">jenis kelamin</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jeniskelamin">laki laki
                        <input type="radio" name="jeniskelamin">perempuan
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hobi">Hobi</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" name="musik">musik
                        <input type="checkbox" name="olahraga">olahraga
                        <input type="checkbox" name="gaming">gaming
                        <input type="checkbox" name="lainnya">lainnya
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="profilsingkat">profilsingkat</label>
                    </td>
                    <td>:</td>
                    <td>
                        <textarea name="prodilsingkat" id="prodilsingkat"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="12" align="right">
                    <input type="submit">
                    </td> 
                </tr>
            </TBody>
        </table>
    </form>
</body>
</html>
